    <section class="auth-page">
        <div class="auth-container">

            <!-- Left Image -->
            <div class="auth-image">
                <img src="./image/edu1.webp" alt="Education Image">
            </div>

            <!-- Right Form -->
            <div class="auth-form">
                <div class="form-box">

                    <!-- Tabs for Login / Signup -->
                    <div class="form-tabs">
                        <button class="tab active" id="login-tab">Login</button>
                        <button class="tab" id="signup-tab">Sign Up</button>
                    </div>

                    <!-- Login Form -->
                    <form id="login-form" class="form-content active">
                        <h2>Welcome Back!</h2>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="btn-auth">Login</button>
                        <a href="./error.html">
                            <p>Forgot Password?</p>
                        </a>
                    </form>

                    <!-- Signup Form -->
                    <form id="signup-form" class="form-content">
                        <h2>Create Account</h2>
                        <input type="text" placeholder="Full Name" required>
                        <input type="email" placeholder="Email" required>
                        <input type="password" placeholder="Password" required>
                        <button type="submit" class="btn-auth">Sign Up</button>
                        <p>Already have an account?</p>
                    </form>

                </div>
            </div>

        </div>
    </section>


    <script>
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

    </script>
